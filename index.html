<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/aaa9abc043.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <ul>
            <li><button class="button header--button" title="cronometer"> <i class="fa-solid fa-clock"></i> </button></li>
            <li><button class="button header--button" title="timer "> <i class="fa-solid fa-timer"></i> </button></li>
            <li><button class="button header--button" title="Alarma"> <i class="fa-solid fa-timer"></i> </button></li>
        </ul>
    </header>
    <section class="hero" id="principal">
        <h1 class="hero--title" > Cronometro</h1>
        <div class="hero--time">
            <p id="time"> <span id="minutes">00</span> <span>:</span> <span id="seconds">00</span>  </p>
        </div>
        <div class="hero--buttons">
            <button class="button header--butons" type="button"> start</button>
            <button class="button header--butons" type="button"> stop</button>
          
        </div>
    </section>
    
</body>
</html>
