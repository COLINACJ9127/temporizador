<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/aaa9abc043.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="hedaer-nav__list">
                <li><button class="button header--button" id="chronometer-button" title="cronometer"> <i class="fa-solid fa-clock"></i> </button></li>
                <li><button class="button header--button" id="timer-button" onclick="executeTimer()" title="timer "> <i class="fa-solid fa-hourglass"></i> </button></li>
                <li><button class="button header--button" title="Alarma"> <p>alarma</p></button></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="principal">
        <h1 class="hero--title" > CRONOMETRO</h1>
        <div class="hero--time">
            <p id="time"> <span id="minutes">00</span> <span>:</span> <span id="seconds">00</span>  </p>
        </div>

        <div class="buttons-play-stop">
            <div class="hero--buttons">
                <button onclick="startChronometer()" class="button header--butons" type="button"> <i class="fa-solid fa-play"></i> </button>
                <button onclick="stopChronometer ()" class="button header--butons" type="button"> <i class="fa-solid fa-stop"></i></button>
                <button onclick="resetIChronometer()" class="button header--butons" type="button"> <p>Reset</p> </button>
              
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
